<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1 align = "center">Регистрация</h1>
    <hr>
    <form action="">
        <div>
            <label for="name">Имя</label>
            <input type="text" id = "name" placeholder="Введите имя">
        </div>
        <br>
        <div>
            <label for="surname">Фамилия</label>
            <input type="text" id = "surname" placeholder="Введите фамилию">
        </div>
        <br>
        <div>
            <label for="age">Возраст</label>
            <input type="number" id = "age" placeholder="Введите возраст">
        </div>
        <br>
        <div>
            <label for="sex">Ваш пол</label>
            <select name="sex_form" id="sex">
                <option value="male">Мужчина</option>
                <option value="female" selected>Женщина</option>
                <option value="other">Другое</option>
            </select>


        </div>
        <br>
        <div>
            <label for="email_form">Email</label>
            <input type="email" id = "email_form" placeholder="Введите email">
        </div>
        <br>
        <div>
            <label for="password_form">Пароль</label>
            <input type="password" id = "password_form" placeholder="Введите пароль">
        </div>
        <br>
        <div>
            <label for="ready"></label>
            <input type="submit" id = "ready">
        </div>
    </form>

</body>
</html>
